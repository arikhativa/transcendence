<!-- twofa/templates/twofa.html -->
{% comment %} {% load static %}
<link rel="stylesheet" href="{% static 'twofa.css' %}" />
<script src="{% static 'twofa.js' %}"></script> {% endcomment %}

<main id="main">
  <h1 id="main-title">
    {% block main_title %}
      TWO FACTOR AUTHENTICATOR
    {% endblock %}
  </h1>
  <div id="main-p">
    {% block main_content %}
      <h2>Please introduce a valid 2FA code:</h2>
      <form method="post" action="/validate_qr_code/">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
        <p>{{ error_msg }}</p>
      </form>
    {% endblock %}
  </div>
</main>

{% load i18n %}
{% load static %}
<link rel="stylesheet" href="{% static 'header.css' %}" />
<script src="{% static 'header.js' %}"></script>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/2048px-42_Logo.svg.png" alt="Logo" class="d-inline-block img-fluid" style="max-width: 50px;">
          <strong>ft_trascendence</strong>
        </a>
      </div>
    </nav>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Google_Translate_logo.svg/2048px-Google_Translate_logo.svg.png" alt="Settings" class="img-fluid" style="max-width: 30px;">
      </button>
      <ul class="dropdown-menu">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% for lang in LANGUAGES %}
        <li>
        <button class="dropdown-item" onclick="location = this.value;" value="{% url 'set_language' lang.0 %}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
          {{ lang.1 }}
        </button>
        </li>
        {% endfor %}
      </ul>
    </div>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
        <li class="nav-item">
          <button class="btn btn-link spa-btn nav-link active" value="main"><strong>
            {% trans "Home" %}
          </strong></button>
        </li>
        <li class="nav-item">
          <button class="btn btn-link spa-btn nav-link" value="main"><strong>
            {% trans "Profile" %}
          </strong></button>
        </li>
        <li class="nav-item">
          <button class="btn btn-link spa-btn nav-link"  type="submit" value="logout"><strong>
            {% trans "Log Out" %}
          </strong></button>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% load i18n %}
{% load static %}
<link rel="stylesheet" href="{% static 'qr_setup.css' %}" />
<script type="module" src="{% static 'qr_setup.js' %}"></script>

<div class="card border border-dark border-5 bg-info" style="max-width: 840px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img class="img-fluid rounded-start" src="data:image/png;base64,{{ qr_code }}" alt="QR Code for Google Authenticator">
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex flex-column align-items-center">
        <h2 class="card-title">{% trans "Two-Factor Authentication Setup" %}</h2>
        <h6 class="card-text">{% trans "Scan the QR code with Google Authenticator app to set up 2FA:" %}</h6>
        <div class="mx-auto py-4">
          <form id="twofa-form">
            {% csrf_token %}
            <div>
              {{ form }}
            </div>
            <div class="text-center mt-3">
              <p id="qr-setup-error-msg">{% trans "Error: Invalid code." %}</p>
              <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
